<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/adidas-logo.png" type="image/x-icon">
    <title>Atividade 8 - Teste Técnico</title>
</head>

<body>
    <main>
        <article class="gray-part">
            <header class="gray-header">
                <div class="header-start">
                    <div class="perfil"><img src="./img/Male User.png" alt="Icone do perfil"></div>
                    <div class="bag"><img src="./img/Shopping Bag.png" alt="Icone da sacola"></div>

                    <div class="header-end">
                        <div class="arrow"><img src="/img/Back.png" alt=""></div>
                        <h3>Back</h3>
                    </div>
                </div>
            </header>

            <section class="gray-section">
                <div class="light-container">
                    <div class="tenis-container">
                        <img src="./img/adidas-shoes-png-26560.png" alt="Tênis Adidas">
                        <hr>
                        <div class="product-name">
                            <h3>Adidas Shoes</h3>
                        </div>

                        <div class="product-infor">
                            <div class="product-info1">
                                <h4>Size: 8.5</h4>
                                <h4>Color: </h4>
                            </div>

                            <div class="product-info2">
                                <h4>Qty: </h4>
                                <h4>Price: $540</h4>
                            </div>
                        </div>

                    </div>

                    <div class="tenis-container">
                        <img src="./img/adidas-shoes-png-26560.png" alt="Tênis Adidas">
                        <hr>
                    </div>

                    <div class="tenis-container">
                        <img src="./img/adidas-shoes-png-26560.png" alt="Tênis Adidas">
                        <hr>
                    </div>

                    <div class="tenis-container">
                        <img src="./img/adidas-shoes-png-26560.png" alt="Tênis Adidas">
                        <hr>
                    </div>
                </div>
            </section>

            <nav class="total-price">
                <div class="footer-nav">
                    <h2>Total: </h2>
                    <p>$2160</p>
                </div>
            </nav>

            <footer class="gray-footer">
                <div class="footer-buttons">
                    <div class="button-cancel">
                        <img src="./img/Cancel.png" alt="">
                        <h3>Cancel Deal</h3>
                    </div>

                    <div class="button-checkout">
                        <img src="./img/Check Circle.png" alt="">
                        <h3>Checkout</h3>
                    </div>
                </div>

            </footer>
        </article>

        <article class="black-part">
            <header class="black-header">

                <div class="header-start-black">
                    <h1>SNEAKERS</h1>
                </div>

                <div class="header-end-black">
                    <h3>Menu</h3>
                    <div class="menu"><img src="./img/Menu.png" alt=""></div>
                </div>

            </header>

            <section class="black-section">
            </section>

            <footer class="black-footer">
                
            </footer>
        </article>
    </main>
</body>

</html>
